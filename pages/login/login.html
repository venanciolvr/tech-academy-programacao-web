<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Tech Academy</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/login.css">
    
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="login-container">
        <!-- Lado esquerdo com imagem -->
        <div class="login-image">
            <img src="../../assets/img/fotos/login-side.jpg" alt="Imagem Ilustrativa">
        </div>

        <!-- Lado direito com formulário -->
        <div class="login-form">
            <div class="form-content">
                <h1 class="form-title">Bem-vindo(a) de volta!</h1>
                
                <form id="loginForm" class="login-form__fields">
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input type="email" id="email" name="email" required>
                        <span id="emailError" class="error-message"></span>
                    </div> 
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div id="errorMessage" class="error-message"></div>
                    <button type="submit" class="btn btn--primary">Entrar</button>
                </form>

                <div class="social-login">
                    <p class="social-login__text">ou continue com</p>
                    
                    <div class="social-buttons">
                        <button class="btn-social btn-google">
                            <i class="fab fa-google"></i>
                        </button>
                        <button class="btn-social btn-apple">
                            <i class="fab fa-apple"></i>
                        </button>
                        <button class="btn-social btn-github">
                            <i class="fab fa-github"></i>
                        </button>
                        <button class="btn-social btn-linkedin">
                            <i class="fab fa-linkedin"></i>
                        </button>
                    </div>
                </div>

                <!-- Separador -->
                <div class="separator"></div>

                <!-- Link para signup -->
                <p class="signup-link">
                    Ainda não tem uma conta? <a href="../signup/signup-options.html">Faça sua matrícula</a>
                </p>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="../../assets/js/login.js"></script>
</body>
</html>
